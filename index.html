<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<header class="header">HEADER</header>

		<div class="sidebar">SIDEBAR</div>
		<div class="content">
			CONTENT
			<!-- Obiekt Vue podpinamy wg konwencji przez Id, ale można użyć każdego selectora css -->
			<div id="vueApp">{{ message }}</div>
			<div>
				<span>{{ message }}</span> <span>{{ message }}</span> <span>{{ message }}</span>
			</div>
			<div id="vueAppBinds">
				<div v-bind:style="style" >{{title}}</div>
				<button v-on:click="alert()" :disabled="enabled">Alert</button>
				<button v-onclick="alertData()" :disabled="enabled">Show title</button>
				<button @click="changeColor()">Change title color</button>
				<button @click="toggleEnable()">Disable first button</button>
			</div>
		</div>
		<footer class="footer">FOOTER</footer>

		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="main.js"></script>
	</body>
</html>
